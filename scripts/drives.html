<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Drives</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<SCRIPT LANGUAGE="JavaScript">

<!-- Begin
function DriveList()
{
var folder=document.Drive.Name.options[document.Drive.Name.selectedIndex].value;
document.frames['MyComputer'].location.href = folder;
}
function FolderChoose()
{
var location=document.UserLocation.FolderLocation.value;
document.frames['MyComputer'].location.href = location;
}
//  End -->
</script>
</head>

<body>
<CENTER>
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td><FORM NAME="Drive">
          <P align="center"><font size="2" face="Arial, Helvetica, sans-serif">Choose 
            a Drive: </font> <font face="Arial, Helvetica, sans-serif">
            <SELECT NAME="Name" onChange="DriveList();">
              <OPTION VALUE="about:blank"></OPTION>
              <OPTION VALUE="A:\">A:\ Drive</OPTION>
              <OPTION VALUE="B:\">B:\ Drive</OPTION>
              <OPTION VALUE="C:\">C:\ Drive</OPTION>
              <OPTION VALUE="D:\">D:\ Drive</OPTION>
              <OPTION VALUE="E:\">E:\ Drive</OPTION>
			  <OPTION VALUE="F:\">F:\ Drive</OPTION>
			  <OPTION VALUE="G:\">G:\ Drive</OPTION>
			  <OPTION VALUE="H:\">H:\ Drive</OPTION>
			  <OPTION VALUE="I:\">I:\ Drive</OPTION>
              <OPTION VALUE="N:\">N:\ (User Drive)</OPTION>
			  <OPTION VALUE="S:\">S:\ (Student Drive)</OPTION>
			  <OPTION VALUE="//SchoolServer">School Server</OPTION>
            </SELECT>
            </font></FORM></td>
      <td><FORM action="" NAME="UserLocation">
          <P align="center"><font size="2" face="Arial, Helvetica, sans-serif">Type 
            in a Location: </font> <font face="Arial, Helvetica, sans-serif"> 
            <INPUT name="FolderLocation" TYPE="text" value="C:\Windows" size="20">
            <INPUT name="button" TYPE="button" onClick="FolderChoose();" value="Open Folder">
            </font></P>
        </FORM></td>
    </tr>
  </table>
  <font face="Arial, Helvetica, sans-serif">
  <IFRAME NAME="MyComputer" SRC="about:blank" WIDTH="95%" HEIGHT="90%"></IFRAME>
  </font>
</CENTER>


</body>
</html>
